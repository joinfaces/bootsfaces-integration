<ui:composition template="templates/base.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:bf="http://bootsfaces.net/ui"
                xmlns:b="http://butterfaces.org/components"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form styleClass="container" style="padding-top: 20px">

            <div class="alert alert-success">
                Testing BootsFaces and ButterFaces integration. Using b:labeledContainer with bf:inputText and bf:button (tooltip).
            </div>

            <b:section label="Tooltips">
                <div class="row">
                    <div class="col-md-6">
                        <bf:button value="Hover BootsFaces" tooltip="What a nice tooltip!" tooltip-position="auto"/>
                    </div>
                    <div class="col-md-6">
                        <a id="btn" class="btn btn-default">Hover ButterFaces</a>
                        <b:tooltip id="input"
                                   for="#btn"
                                   title="custom title"
                                   trigger="hover"
                                   viewport="body"
                                   rendered="true">
                            <strong>some text stuff</strong>
                            <br/>
                            <h:panelGroup>
                                Lorem ipsum dolor sit amet, consectetuer ...
                            </h:panelGroup>
                        </b:tooltip>
                    </div>
                </div>
            </b:section>

            <b:section label="Modal panels">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn btn-default"
                                onclick="$('.modalPseudoClass').modal();return false;">BootsFaces modal panel
                        </button>

                        <bf:modal id="amodal" title="Modal Example" styleClass="modalPseudoClass">
                            <p>Modal body</p>
                            <f:facet name="footer">
                                <bf:button value="close" dismiss="modal" onclick="return false;"/>
                                <bf:button value="Ok" look="primary" dismiss="modal" onclick="return false;"/>
                            </f:facet>
                        </bf:modal>
                    </div>
                    <div class="col-md-6">
                        <b:modalPanel id="modalPanel"
                                      title="Demo title">
                            Lorem ipsum dolor sit amet, consectetuer ...
                        </b:modalPanel>

                        <span onClick="butter.modal.open('modalPanel');"
                              class="btn btn-default">
                            ButterFaces modal panel
                        </span>
                    </div>
                </div>
            </b:section>

            <b:section label="Input with ajax">
                <div class="row">
                    <div class="col-md-6">
                        <b:labeledContainer label="bootsfaces">
                            <bf:inputText placeholder="Type something here..." value="#{demo.text}">
                                <f:ajax event="keyup" render="bootsfacesoutput"/>
                            </bf:inputText>
                        </b:labeledContainer>
                    </div>
                    <div class="col-md-6">
                        <b:labeledContainer label="output">
                            <h:outputText id="bootsfacesoutput" value="#{demo.text}"/>
                        </b:labeledContainer>
                    </div>
                </div>
            </b:section>

            <div class="row">
                <div class="col-md-6">
                    <b:text label="butterfaces"
                            value="#{demo.tags}"
                            distinct="true"
                            placeholder="Enter text...">
                        <f:ajax event="keyup" render="butterfacesoutput"/>
                        <b:tooltip>
                            tooltip
                        </b:tooltip>
                    </b:text>
                </div>
                <div class="col-md-6">
                    <b:labeledContainer label="output">
                        <h:outputText id="butterfacesoutput" value="#{demo.tags}"/>
                    </b:labeledContainer>
                </div>
            </div>

            <b:section label="Some BootsFaces stuff">
                <bf:selectOneMenu value="#{demo.brand}" id="brandID">
                    <f:selectItem itemLabel="Fiat" itemValue="1"/>
                    <f:selectItem itemLabel="Honda" itemValue="2"/>
                    <f:selectItem itemLabel="Opel" itemValue="3"/>
                </bf:selectOneMenu>

                <bf:dropButton value="Default">
                    <bf:navLink value="Action" href="#"></bf:navLink>
                    <bf:navLink value="Another action" href="#"></bf:navLink>
                    <bf:navLink value="Something else here" href="#"></bf:navLink>
                    <bf:navLink></bf:navLink>
                    <bf:navLink header="Nav header"></bf:navLink>
                    <bf:navLink value="Separated link" href="#"></bf:navLink>
                    <bf:navLink value="One more separated link" href="#"></bf:navLink>
                </bf:dropButton>
            </b:section>

        </h:form>

        <b:waitingPanel/>

    </ui:define>

</ui:composition>
